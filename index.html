<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app" v-clock>

        <div class="container">
            <div class="items">
                <div class="item ">
                    <img v-for="(image, segnaposto) in slides" :class="segnaposto === currentIndex ? 'active' : ''"
                        :src="slides[segnaposto].image" :alt="`Immagine ${segnaposto}`">
                    <h2> {{ slides[currentIndex].title }} </h2>
                    <p> {{ slides[currentIndex].text }} </p>
                </div>
                <div class="prev"></div>
                <div class="next"></div>
            </div>
            <div class="thumbnail">
            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
